name: Node.js CI

on:
  push:
    branches: ['main']

jobs:
  cache-and-install:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x] # Đồng bộ Node.js version với setup trước đó

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile 

      - name: Check Build
        run: pnpm run build
